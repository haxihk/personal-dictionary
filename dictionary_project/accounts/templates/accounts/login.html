<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* تغییر فونت دکمه ورود به Estedad */
        .btn-login {
            font-family: 'Estedad', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="theme-switch">
        <span>تغییر تم:</span>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>ورود</h1>
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-login">ورود</button>
        </form>
        <div class="links">
            <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت‌نام کنید</a></p>
            <p>رمز عبور خود را فراموش کرده‌اید؟ <a href="{% url 'password_reset' %}">بازیابی رمز عبور</a></p>
        </div>
    </div>
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
