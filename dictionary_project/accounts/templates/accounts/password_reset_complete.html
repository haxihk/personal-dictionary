<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز عبور تغییر یافت</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <style>
        button[type="submit"] {
            font-size: 18px;
        }
        span {
            font-weight: bold;
            display: inline-flex;
        }
        input {
            font-family: 'Estedad';
        }

</head>
<body class="light-mode">
    <nav>
        <nav class="navbar">
            <ul>
                <li><span class="theme-switch">

                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider"></span>
                    </label>
                </span></li>
                <li><a href="login.html"><button id="back-button"><img src="image/right-arrow (3).png" alt="back-button" class="icon"> </button></a></li>
            </ul>
        </nav>
    </nav>
    <main>
        <div class="container">
            <h1>رمز عبور شما تغییر یافت</h1>
            <p>رمز عبور شما با موفقیت تغییر یافت. اکنون می‌توانید وارد شوید.</p>
            <div class="links">
                <p>بازگشت به <a href={% url 'login' %}>صفحه ورود</a></p>
            </div>
        </div>
    </main>
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
