<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <style>
        button[type = "submit"]{
            font-size: 18px;
        }
        span{
            font-weight: bold;
            display: inline-flex;
        }
        input{
            font-family: 'Estedad';
        }
    </style>
</head>
<body class="light-mode">
    <nav>
        <nav class="navbar">
            <ul>
                <li><span class="theme-switch">
                    <span>تغییر تم</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider"></span>
                    </label>
                </span></li>
                <li>
                    <a href={% url "login" %}><button id="back-button">
                        <img src="{% static 'images/right-arrow (3).png' %}" alt="back-button" class="icon">
                    </button></a>
                </li>
            </ul>
        </nav>
    </nav>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <div class="container">
            <h1>بازیابی رمز عبور</h1>
            <form id="reset-password-form" method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <label for="email">ایمیل:</label>
                <input type="email" name="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
                <button type="submit" class="btn btn-login">ارسال لینک بازیابی</button>
            </form>
            <br>
            <hr>
            <div class="links">
                <p>بازگشت به <a href={% url 'login' %}>صفحه ورود</a></p>
            </div>
        </div>
    </main>
    <script src="{% static 'js/theme.js' %}"></script>
</html>
