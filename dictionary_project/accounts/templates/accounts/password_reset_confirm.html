<!DOCTYPE html>
<html lang="fa">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <style>
        button[type="submit"] {
            font-size: 18px;
        }
        span {
            font-weight: bold;
            display: inline-flex;
        }
        input {
            font-family: 'Estedad';
        }
    </style>
</head>
<body class="light-mode">
    <nav>
        <nav class="navbar">
            <ul>
                <li><span class="theme-switch">
                    <span>تغییر تم</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider"></span>
                    </label>
                </span></li>
                <li>
                    <a href={% url 'password_reset' %}><button id="back-button">
                        <img src="{% static 'images/right-arrow (3).png' %}" alt="back-button" class="icon">
                    </button></a>
                </li>
            </ul>
        </nav>
    </nav>
    <main>
        <div class="container">
            <h1>تغییر رمز عبور</h1>
            <form id="change-password-form" method="post">
                {% csrf_token %}
                <label for="new_password1">رمز عبور جدید:</label>
                <input type="password" id="new_password1" name="new_password1" placeholder="رمز عبور جدید را وارد کنید" required>
                
                <label for="new_password2">تکرار رمز عبور جدید:</label>
                <input type="password" id="new_password2" name="new_password2" placeholder="تکرار رمز عبور جدید را وارد کنید" required>
                
                <button type="submit" class="btn">ذخیره رمز عبور</button>
            </form>
        </div>
    </main>
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
